<mix-console title={title}>

  <template name=channels>
    <channel-strip title={self} oninput=adjust>
      <header><em>Channel {#}</em> - <strong>{self}</strong></header>

      <h3 style='background:white;color:black'>Rando {rando}</h3>
      <label>Fader
        <input type=range name=fader min=-60 max=20 step=1>
      </label>
    </channel-strip>
  </template>

</mix-console>
