<mix-console title={title} oninput=adjust>

  <template name=channels>
    <channel-strip title={self}>
      <header><em>Channel {#}</em> - <strong>{self}</strong></header>

      <label>Fader
        <input type=range name=fader>
      </label>
    </channel-strip>
  </template>

  <channel-strip>
    <header><em>Channel {#}</em> - <strong>{self}</strong></header>

    <label>Fader
      <input type=range name=fader>
    </label>
  </channel-strip>

</mix-console>


<style>

@charset 'utf-8';

@import url(/channel-strip.css);
@import url(/mix-console.css);

</style>


<script src=/snuggsi.es></script>
<script>

Element `channel-strip` ////////////////////////////////////////////////

  (class extends HTMLElement {

    initialize ()
      { console.warn ('Element', this.localName, this) }

    onconnect (event)
      { console.warn ('connected', this, event) }
  })


Element `mix-console` ////////////////////////////////////////////////

  (class extends HTMLElement {

    initialize ()
      { console.warn (this.localName, this) }

    adjust (event) {
      console.warn ('Adjusting', event)
    }

    get title ()
      { return 'Behringer X2 (32 x 32)' }

    get channels () {
        return [
          'Sennheiser 416T (Black)'
        , 'Sennheiser 416T (Silver)'
        , 'Sennheiser 418T (Silver)'
        , 'Sennheiser 418T (Silver)'
        ]
    }
  })

</script>
